<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link rel="stylesheet" href="css/style.css">

    <title>My gallery</title>

  </head>
  <body>
    <div class="wrapper">
      <div class="profile">
        <img src="img/profilePhoto.png" alt="Profile photo" class="profile__img u-mb-small">
        <h1 class="heading-1 u-mb-xsmall">Rodney Cotton</h1>
        <h2 class="heading-2 u-mb-small">Helsinki, finland</h2>
        <div class="profile__stats">
          <div class="profile__stats-box">
            <span class="profile__stats-value">100</span>
            <span class="profile__stats-description">Posts</span>
          </div>
          <div class="profile__stats-box">
            <span class="profile__stats-value">2,242</span>
            <span class="profile__stats-description">Follower</span>
          </div>
          <div class="profile__stats-box">
            <span class="profile__stats-value">1,432</span>
            <span class="profile__stats-description">Following</span>
          </div>
        </div>
      </div>
      <div class="gallery">
        <figure class="gallery__box gallery__box--1">
          <img class="gallery__img" src="img/photo1.png" alt="Photo galley 1">
        </figure>
        <figure class="gallery__box gallery__box--2">
          <img class="gallery__img" src="img/photo2.png" alt="Photo galley 2">
        </figure>
        <figure class="gallery__box gallery__box--3">
          <img class="gallery__img" src="img/photo3.png" alt="Photo galley 3">
        </figure>
        <figure class="gallery__box gallery__box--4">
          <img class="gallery__img" src="img/photo4.png" alt="Photo galley 4">
        </figure>
        <figure class="gallery__box gallery__box--5">
          <img class="gallery__img" src="img/photo5.png" alt="Photo galley 5">
        </figure>
        <figure class="gallery__box gallery__box--6">
          <img class="gallery__img" src="img/photo6.png" alt="Photo galley 6">
        </figure>
      </div>
    </div>
  </body>
</html>
